<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Jana</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class = "music-container">
        <h4 id="playlist-title">Playlist JanaT</h4>
        <img id='cover' alt="Disc Cover."></img>
        <audio id='audio'></audio>
        <div id = "below-cover">
            <div id="song-info">
                <div id ="song-name">Nome da m√∫sica</div>
                <div id ="band-name" class="light-color">Nome da banda</div>
            </div>
            <button id="like" title="weapon-of-choice" class="button light-color"><i class="bi bi-heart"></i></button>
        </div>

        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
        	</div>
	</div>

        <div id = "button-container">
            <button id="shuffle" title="shuffle" class="button"><i class="bi bi-shuffle"></i></button>
            <button id="previous" title="previous" class="button button-navigate"><i class="bi bi-skip-start-fill"></i></button>
            <button id="play" title="play" class="button button-biggest"><i class="bi bi-play-circle-fill"></i></button>
            <button id="next" title="next" class="button button-navigate"><i class="bi bi-skip-end-fill"></i></button>
            <button id="repeat" title="repeat" class="button"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
